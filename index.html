<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <div class="header">Header</div>
      <div class="main_content">
        <div class="display_area">Book Display Area</div>
        <div class="add_book_area">
          <span>Add A New Books</span>

          <div class="form_container">
            <form action="post">
              <div class="form_contents">
                <ul>
                  <li>
                    <label for="book_title">Title</label>
                    <input type="text" name="book_title" />
                  </li>
                  <li>
                    <label for="book_author">Author</label>
                    <input type="text" name="book_author" />
                  </li>
                  <li>
                    <label for="book_pages">Total Pages</label>
                    <input type="text" />
                  </li>
                  <li>
                    <label for="book_read">Already read?</label>
                    <input type="checkbox" />
                  </li>
                  <div class="book_plus">
                    <img src="./images/plus-thick.svg" alt="" />
                  </div>
                </ul>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="footer">Footer</div>
    </div>
  </body>
</html>
