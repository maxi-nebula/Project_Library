<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <div class="header">Header</div>
      <div class="main_content">
        <div>
          <div class="display_area" id="d1"></div>
        </div>
        <div class="add_book_area">
          <span>Add A New Books</span>

          <div class="form_container">
            <form action="post">
              <div class="form_contents">
                <ul>
                  <li>
                    <label for="book_title">Title</label>
                    <input type="text" name="book_title" id="book_title" />
                  </li>
                  <li>
                    <label for="book_author">Author</label>
                    <input type="text" name="book_author" id="book_author" />
                  </li>
                  <li>
                    <label for="book_pages">Total Pages</label>
                    <input type="text" name="book_pages" id="book_pages" />
                  </li>
                  <li>
                    <label for="book_read">Already read?</label>
                    <input
                      class="checkbox"
                      type="checkbox"
                      id="book_isRead"
                      name="book_read"
                      value="0"
                    />
                  </li>

                  <button id="plus_icon">+</button>
                  <button id="clear_data">Clear</button>
                </ul>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="footer">Footer</div>
    </div>
  </body>
</html>
