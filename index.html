<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Project Library</h2>
        <div>
          <img src="./images/read.png" alt="reading_a_book" />
        </div>
      </div>
      <div class="main_content">
        <div>
          <div class="display_area" id="d1"></div>
        </div>
        <div class="add_book_area">
          <span>Add A New Book</span>
          <div class="book_counter">
            <div>
              <p>No of books added:</p>
              <p id="bookcounter"></p>
            </div>
            <div>
              <p>No of book read:</p>
              <p id="booksread"></p>
            </div>
          </div>

          <div>
            <form method="post">
              <div class="form-container">
                <ul>
                  <li>
                    <label for="book_title">Title</label>
                    <input type="text" name="book_title" id="title" required />
                  </li>
                  <li>
                    <label for="book_author">Author</label>
                    <input
                      type="text"
                      name="book_author"
                      id="author"
                      required
                    />
                  </li>
                  <li>
                    <label for="book_pages">Total Pages</label>
                    <input type="text" name="book_pages" id="pages" required />
                  </li>
                  <li>
                    <label for="book_read">Already read?</label>
                    <input
                      class="checkbox"
                      type="checkbox"
                      id="book_isRead"
                      name="book_read"
                      value="0"
                    />
                  </li>

                  <button id="plus_icon" class="button-others" type="submit">
                    +
                  </button>
                  <button id="clear_data" class="button-others">Clear</button>
                </ul>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="footer">Footer</div>
    </div>
  </body>
</html>
